[workspace]
resolver = "2"
members = [
    "cli",
    "lib_common",
    "misc",
    "nasdaq",
    "servers",
    "vendor/json5format",
    "vendor/pmdaemon"
]

[profile.release]
strip = true      # Strip symbols from the binary to reduce size
lto = true        # Enable Link Time Optimization for better runtime performance
codegen-units = 1 # Compile as a single unit for better optimization
panic = "abort" # Optional: helps reduce size

[workspace.dependencies]
# My own crates
lib_common = { path = "./lib_common" }
json5format = { path = "./vendor/json5format" }

# For rs_encrypt
aes = "0.8.4"
cbc = { version = "0.1.2", features = ["alloc"] }
block-padding = "0.3.3" # For PKCS7 padding DO NOT CHANGE VERSION
rand = "0.9.1"
base64 = "0.22.1"
hex = "0.4.3"
cipher = "0.4"
sha2 = "0.10"

# For j5-to-json
serde_json5 = "0.2.1"
serde_json = "1.0.149"
clap = { version = "4.5.56", features = ["derive", "env"] }

# For zip
anyhow = "1.0.97"
walkdir = "2.5.0"
zip = "7.2.0"
glob = "0.3.1"

# For j5-to-yaml
regex = "1.10"
json5 = "1.3.0"
serde_yml = "0.0.12"

# For j5-format
structopt = "0.3.26"

# Date and time library for Rust
chrono = { version = "0.4.43", default-features = false, features = ["serde"] }
# TimeZone implementations for chrono from the IANA database
chrono-tz = { version = "0.10.3", default-features = false }

# A well-maintained fork of the dotenv crate
dotenvy = "0.15.7"

# A generic serialization/deserialization framework
serde = { version = "1.0.218", features = ["derive"] }
serde_derive = "1.0.228"

# Safe mutable static and non const static initialization,
# and code execution at program startup/exit.
static_init = "1.0.3"

# An event-driven, non-blocking I/O platform for writing asynchronous I/O backed applications
tokio = { version = "1.48.0", features = ["full"] }

# util for graceful shutdown of tokio applications
tokio-graceful = "0.2.2"

# Tasks can optionally be persisted using PostgreSQL or Nats.
tokio-cron-scheduler = "0.15.1"

# A native, asynchronous PostgreSQL client
tokio-postgres = {version = "0.7.16", features = ["with-serde_json-1", "with-chrono-0_4"]}
postgres-types = { version = "0.2.12", features = ["derive"] }
# A simple to use, efficient, and full-featured Command Line Argument Parser
deadpool-postgres = "0.14.1"

# Redis driver for Rust
redis = { version = "1.0.2", features = ["tokio-comp", "connection-manager", "tokio-native-tls-comp"] }

# Application-level tracing for Rust
tracing = "0.1.41"

# tracing-appender base on localtime (chrono)
tracing-appender = "0.2.3"
# Utilities for implementing and composing `tracing` subscribers
tracing-subscriber = { version = "0.3.22", features = ["env-filter", "json"] }
# Lightweight logging facade for Rust
log = "0.4.27"
# A logging implementation for `log` which is configured via an environment variable
env_logger = "0.11.8"

# Actix Web is a powerful, pragmatic, and extremely fast web framework for Rust
actix-web = { version = "4", features = ["rustls-0_23"] }
# Modern, safer, and faster TLS library
rustls = { version = "0.23", features = ["ring", "logging", "std", "tls12"] }
# Basic .pem file parser for keys and certificates
rustls-pemfile = "2"
# Shared types for the rustls ecosystem
rustls-pki-types = "1"
# A tiny library for finding standard locations of configuration and data files
dirs = "6.0.0"

# Common utilities and extension traits for the futures-rs library
futures-util = "0.3.31"
# Ergonomic and modular web framework built with Tokio, Tower, and Hyper
axum = "0.8.8"

# This library provides a convenient derive macro for the standard libraryâ€™s std::error::Error trait.
thiserror = "2.0.18"

# higher level HTTP client library
reqwest = { version = "0.13.1", default-features = false, features = ["json", "native-tls", "blocking"] }

native-tls = "0.2.12"
postgres-native-tls = "0.5"
tokio-postgres-rustls = "0.13.0"
rustls-native-certs = "0.8"
webpki-roots = "0.26"
url = "2.5"

rodio = { version = "0.21.1", default-features = false, features = ["playback", "symphonia-all"] }
fern = "0.7.1"

# cross-platform library to provide easy to use beep functions
actually_beep = "0.1.0"

# Cross-platform system's host name functions
hostname = "0.4.0"

# Retrieve system's local IP address and Network Interfaces/Adapters on Linux, macOS and Windows
local-ip-address = "0.6.9"

# Provides support for configuration
more-config = { version = "2.1.5", features = ["all", "async"] }