name: Build and Export

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-static:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build and Export Binaries
        run: docker build --output type=local,dest=./dist .

      - name: Clean up Artifacts
        run: rm -rf ./dist/build ./dist/deps ./dist/*.d ./dist/*.rlib

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-musl
          path: ./dist/
          retention-days: 2

  build-linux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: debian-12-x64
            container: debian:12
            artifact_suffix: debian-12-x64
            setup: apt-get update && apt-get install -y git curl build-essential pkg-config libssl-dev libasound2-dev nodejs unzip protobuf-compiler
            protoc_zip: protoc-33.5-linux-x86_64.zip
            bin_dir: target/release
          - name: debian-12-i386
            container: debian:12
            artifact_suffix: debian-12-i386
            setup: dpkg --add-architecture i386 && apt-get update && apt-get install -y git curl build-essential gcc-multilib pkg-config libssl-dev:i386 libasound2-dev:i386 nodejs unzip protobuf-compiler
            protoc_zip: protoc-33.5-linux-x86_32.zip
            rustup_opts: --target i686-unknown-linux-gnu
            cargo_opts: --target i686-unknown-linux-gnu
            pkg_config_path: /usr/lib/i386-linux-gnu/pkgconfig
            bin_dir: target/i686-unknown-linux-gnu/release
          - name: oracle-linux-8.10
            container: oraclelinux:8.10
            artifact_suffix: oracle-linux-8.10
            setup: dnf install -y git gcc tar gzip findutils curl openssl-devel pkg-config alsa-lib-devel nodejs unzip protobuf-compiler
            protoc_zip: protoc-33.5-linux-x86_64.zip
            bin_dir: target/release

    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    steps:
      - name: Install Dependencies
        run: ${{ matrix.setup }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal ${{ matrix.rustup_opts }}
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build
        env:
          PKG_CONFIG_PATH: ${{ matrix.pkg_config_path }}
          PKG_CONFIG_ALLOW_CROSS: 1
        run: cargo build --release ${{ matrix.cargo_opts }}

      - name: Prepare Artifacts
        run: |
          mkdir -p dist
          find ${{ matrix.bin_dir }} -maxdepth 1 -type f -executable -not -name "*.so" -not -name "*.d" | while read f; do cp "$f" "dist/$(basename "$f")"; done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_suffix }}
          path: dist/
          retention-days: 2

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Protoc
        run: |
          Invoke-WebRequest -Uri https://github.com/protocolbuffers/protobuf/releases/download/v33.5/protoc-33.5-win64.zip -OutFile protoc.zip
          Expand-Archive -Path protoc.zip -DestinationPath protoc
          echo "PROTOC=${{ github.workspace }}\protoc\bin\protoc.exe" >> $env:GITHUB_ENV
          echo "${{ github.workspace }}\protoc\bin" >> $env:GITHUB_PATH

      - name: Install Rust
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://win.rustup.rs -OutFile rustup-init.exe
          ./rustup-init.exe -y --profile minimal
          echo "$env:USERPROFILE\.cargo\bin" | Add-Content -Path $env:GITHUB_PATH

      - name: Build
        shell: pwsh
        run: |
          echo "PROTOC environment variable inside build step: $env:PROTOC"
          echo "Path environment variable inside build step: $env:Path"
          echo "Attempting to run protoc --version:"
          protoc --version # Should now be found via PATH
          cargo build --release

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p dist
          for f in target/release/*.exe; do cp "$f" "dist/$(basename "$f")"; done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: dist/
          retention-days: 2

  package:
    runs-on: ubuntu-latest
    needs: [build-static, build-linux, build-windows]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Prepare package
        run: |
          mkdir -p final-pkg
          find all-artifacts -mindepth 1 -maxdepth 1 -exec mv {} final-pkg/ \;
          (cd final-pkg && zip -r ../rsdev.zip .)

      - name: Upload final package
        uses: actions/upload-artifact@v4
        with:
          name: final-package
          path: rsdev.zip

  release:
    needs: [package]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download final package
        uses: actions/download-artifact@v4
        with:
          name: final-package
          path: final-package

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: final-package/*

  deploy:
    needs: [package]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download final package
        uses: actions/download-artifact@v4
        with:
          name: final-package
          path: final-package

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        continue-on-error: true
        with:
          args: --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: 'final-package'
